<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Ristinolla</title>
  <link rel="stylesheet" type="text/css" href="css/table.css">
</head>
<body>
  <table align="center">
    <tr>
      <td>
        <canvas id="board" width="700" height="700"></canvas>
      </td>
      <td id="state" align="center">
        <fieldset id="gamestatus">
          <legend align="center">Pelitilanne</legend>

          <textarea id="talk" rows="2" cols="30"></textarea>

          <br>

          <table class="scores">
            <tr>
              <th>X</th>
              <th>O</th>
            </tr>
            <tr>
              <td id="xscore" class="scores"></td>
              <td id="oscore" class="scores"></td>
            </tr>
          </table>

          <br>

          <button class="myButton" id="new">Uusi peli</button>
          <button class="myButton" id="last">Viimeisin siirto</button>

      </fieldset>
      </td>
    </tr>
    <tr>
        <td id="state2"></td>
    </tr>
  </table>

  <!-- ========= -->
  <!-- Libraries -->
  <!-- ========= -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone-min.js" type="text/javascript"></script>

  <!-- =========== -->
  <!-- Application -->
  <!-- =========== -->
  <script src="js/position.js" type="text/javascript"></script>
  <script src="js/gameview.js" type="text/javascript"></script>
  <script src="js/game.js" type="text/javascript"></script>


</body>
</html>
