<body>
  <!-- ========= -->
  <!-- Your HTML -->

  <table align="center">
    <tr>
      <th>
        <canvas id="board" width="500" height="500"></canvas>
      </th>
      <td>
        <fieldset>
          <legend>Pelitilanne</legend>

          <textarea id="talk" rows="2" cols="30"></textarea>

          <br>

          <table class="scores">
            <tr>
              <th>X</th>
              <th>O</th>
            </tr>
            <tr>
              <td id="xscore" class="scores"></td>
              <td id="oscore" class="scores"></td>
            </tr>
          </table>

          <br>

          <button id="new">Uusi peli</button>
          <button id="last">Viimeisin siirto</button>

        </fieldset>
      </td>
    </tr>
  </table>
